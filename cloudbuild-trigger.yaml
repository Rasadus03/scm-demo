apiVersion: cloudbuild.cnrm.cloud.google.com/v1beta1
kind: CloudBuildTrigger
metadata:
  name: guestbook-trigger
spec:
  disabled: false
  github:
    owner: Rasadus03
    name: guestbook
    push:
      branch: ^main$
  ignoredFiles:
  - "**/*.md"
  includedFiles:
  - "src/**"
  substitutions:
    "_SERVICE_NAME": "service-name"
  serviceAccountRef:
    external: 189908348872-compute@developer.gserviceaccount.com
  build:
    step:
    - id: Deploy Changes of Guestbook
      name: "gcr.io/cloud-builders/gcloud"
      env:
      - "PROJECT_ID=$PROJECT_ID"
      dir: src
      script: |
        #!/bin/bash
        gcloud compute scp --recurse guest-book-frontend-vm: scr/* ~