apiVersion: cloudbuild.cnrm.cloud.google.com/v1beta1
kind: CloudBuildTrigger
metadata:
  name: guestbook-trigger
  annotations:
    cnrm.cloud.google.com/project-id: raniamoh-playground
spec:
  disabled: false
  github:
    owner: Rasadus03
    name: guestbook
    push:
      branch: ^main$
  includedFiles:
  - "*"
  substitutions:
    "_SERVICE_NAME": "service-name"
  build:
    step:
      - name: "gcr.io/cloud-builders/gcloud"
        env:
        - "PROJECT_ID=$PROJECT_ID"
        args:
        - '-c'
        - |
          set -x && \
          
          gcloud compute scp  --zone=europe-west4-c --recurse *
          guest-book-frontend-vm:~
        dir: src
        id: Deploy Changes of Guestbook
        entrypoint: /bin/sh